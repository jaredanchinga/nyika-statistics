<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nyika Statistics - Coming Soon">
    <title>Nyika Statistics - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f172a;
            --secondary-color: #3b82f6;
            --accent-color: #06b6d4;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --text-color: #334155;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
        }
        
        .logo h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            text-decoration: none;
        }
        
        .social-icon:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
        }
        
        .contact-info {
            margin-top: 3rem;
            font-size: 1.1rem;
        }
        
        .contact-info p {
            margin-bottom: 0.5rem;
        }
        
        .contact-info i {
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Nyika Statistics</h1>
        </div>
        <h2>Coming Soon</h2>
        <p>We're currently working on improving our website to serve you better. Please check back later for updates.</p>
        <p>For inquiries, please contact us using the information below.</p>
        
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> anchinga27@gmail.com</p>
            <p><i class="fas fa-phone"></i> +254 724407899</p>
            <p><i class="fas fa-map-marker-alt"></i> Infinity Place Apartments, Juja, Kenya</p>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>
</html>
